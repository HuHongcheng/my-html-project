<!DOCTYPE html>
<html>
	
	
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>个人社保计算软件</title>
		<!-- 新 Bootstrap 核心 CSS 文件 --> <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 --> <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 --> <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script>
		function calc()
		{
			 
			//1.取出文本框的值
			sal=document.getElementById("salery").value;
			salnum=parseInt(sal);//输入的值转换成数字
			
			//2.计算
			ylgr=salnum*0.08;
			ylgs=salnum*0.2;
			
			//3。计算结果放到单元格里
			document.getElementById("ylgr").innerText=ylgr;
			document.getElementById("ylgs").innerText=ylgs;
			
			ybgr=salnum*0.02;
			ybgs=salnum*0.06;
			document.getElementById("ybgr").innerText=ybgr;
			document.getElementById("ybgs").innerText=ybgs;
			
			
			
			sygr=salnum*0.005;
			shiygs=salnum*0.015;
			document.getElementById("sygr").innerText=sygr;
			document.getElementById("shiygs").innerText=shiygs;
			
			gsgs=salnum*0.005;
			document.getElementById("gsgs").innerText=gsgs;
			
			sygs=salnum*0.008;
			document.getElementById("sygs").innerText=sygs;
			
			grgjj=salnum*0.12;
			gsgjj=salnum*0.12;
			document.getElementById("grgjj").innerText=grgjj;
			document.getElementById("gsgjj").innerText=gsgjj;
			
			gehj=ylgr+ybgr+sygr+grgjj;
			document.getElementById("gehj").innerText=gehj;
			
			gshj=ylgs+ybgs+shiygs+gsgs+sygs+gsgjj;
			document.getElementById("gshj").innerText=gshj;
			
			
			ze=gehj+gshj;
			document.getElementById("ze").innerText=ze;
			
		}
	</script>
	
	</head>
	<body>
		<div class="container">
			 <h3>个人社保计算器-胡宏程</h3>
			 <table class="table table-bordered text-center">
				 <tr>
					 <td>工资</td>
					 <td colspan="3">
						 <input class="form-control" type="text" id="salery"/>
					 </td>
					 <td>
						 <button onclick="calc()" class="btn btn-danger btn-block">计算</button>
					 </td>
				 </tr>
				 <tr class="bg-primary">
					 <td>险种</td>
					 <td>个人%</td>
					 <td>个人</td>
					 <td>公司%</td>
					 <td>公司</td>
				 </tr>
				 <tr>
					 <td>养老</td>
					 <td>8%</td>
					 <td id="ylgr"></td>
					 <td>20%</td>
					 <td id="ylgs"></td>
				 </tr>
				 <tr>
					 <td>医保</td>
					 <td>2%</td>
					 <td id="ybgr"></td>
					 <td>6%</td>
					 <td id="ybgs"></td>
				 </tr>
				 <tr>
					 <td>失业</td>
					 <td>0.5%</td>
					 <td id="sygr"></td>
					 <td>1.5%</td>
					 <td id="shiygs"></td>		 
				 </tr>
				 <tr>
					 <td>工伤</td>
					 <td></td>
					 <td></td>
					 <td>0.5%</td>
					 <td id="gsgs"></td>		 
				 </tr>
				 <tr>
					 <td>生育</td>
					 <td></td>
					 <td></td>
					 <td>0.8%</td>
					 <td id="sygs"></td>
				 </tr>
				 <tr>
					 <td>公积金</td>
					 <td>12%</td>
					 <td id="grgjj"></td>
					 <td>12%</td>
					 <td id="gsgjj"></td>
				 </tr>
				 <tr>
					 <td>合计</td>
					 <td >个人合计</td>
					 <td id="gehj"></td>
					 <td >公司合计</td>
					 <td id="gshj"></td>
				 </tr>
				 <tr>
					 <td>总额</td>
					 <td id="ze" colspan="4"></td>
				 </tr>
			 </table>
		</div>
	</body>
</html>
